<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3fe46938ba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scrissors</h1>
    <h3 id="score">Score</h3>
    <div class="score">
        <p id="playerScore">Player : 0</p>
        <p id="computerScore">Computer : 0</p>
    </div>
    <div class="results">
        <button id="player"><i></i></button>
        <button id="computer"><i></i></button>
       
    </div>
    <div class="choice">
        <button id="scrissors" class="btn"> <i class="far fa-hand-scissors fa-5x"></i></button>
        <button id="paper" class="btn"><i  class="far fa-hand-paper fa-5x"></i></button>
        <button id="rock" class="btn"><i  class="far fa-hand-rock fa-5x"></i></button>
    </div>
    
    
    <script src="./script.js"></script>
   
</body>
</html>
